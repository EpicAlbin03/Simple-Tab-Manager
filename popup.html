<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!--flexbox-->
    <form id="form">
      <!--tabList-->
      <div id="tabDiv"></div>

      <!--name input field-->
      <div id="flexbox">
        <input type="text" id="inputName" placeholder="Name" />
        <button id="urlCopy">Copy Urls</button>
      </div>

      <!--radio buttons-->
      <div>
        <label class="container">
          <input type="radio" name="color" value="grey" checked="checked" />
          <span class="checkmark" id="grey"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="blue" />
          <span class="checkmark" id="blue"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="red" />
          <span class="checkmark" id="red"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="yellow" />
          <span class="checkmark" id="yellow"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="green" />
          <span class="checkmark" id="green"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="pink" />
          <span class="checkmark" id="pink"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="purple" />
          <span class="checkmark" id="purple"></span>
        </label>
        <label class="container">
          <input type="radio" name="color" value="cyan" />
          <span class="checkmark" id="cyan"></span>
        </label>
      </div>

      <!--dropdown menus and their respective buttons-->
      <label for="groupSelect">Group options:</label>
      <select class="select" id="groupSelect">
        <option value="addGroup">Add to new group</option>
        <option value="existingGroup">Add to existing group</option>
        <option value="removeFromGroup">Remove from group</option>
        <option value="ungroup">Ungroup</option>
        <option value="closeGroup">Close group</option>
        <option value="addWindow">Add to new window</option>
      </select>
      <button class="btn" id="btnGroup">Group</button>

      <label for="sortSelect">Sorting options:</label>
      <select class="select" id="sortSelect">
        <option value="titleSort">Sort by title</option>
        <option value="urlSort">Sort by url</option>
      </select>
      <button class="btn" id="btnSort">Sort</button>
    </form>

    <script src="./popup.js"></script>
  </body>
</html>
